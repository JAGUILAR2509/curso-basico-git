<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario HTML-CSS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <section id="informacion">
            <div class="text-white">
                <h1>Datos Clientes</h1>
                <p>
                   esta es una prueba.
                </p>
            </div>
        </section>
        <section id="formulario">
            <div class="wrapper">
                <div class="col-3">
                    <div class="form">
                        <label>Compañia</label>
                        <input type="text" class="input-form" placeholder="Escriba nombre empresa">
                    </div>
                    <div class="form">
                        <label>EmailCorporativo</label>
                        <input type="text" class="input-form" placeholder="Escriba su correo">
                    </div>
                    <div class="form">
                        <label>TelefonoEmpresa</label>
                        <input type="text" class="input-form" placeholder="Escriba su telefono">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form">
                        <label>Ciudad</label>
                        <input type="text" class="input-form" placeholder="Escriba la ciudad">
                    </div>
                    <div class="form">
                        <label>direccion</label>
                        <input type="text" class="input-form" placeholder="Escriba la direccion">
                    </div>
                </div>

            </div>
            <div class="wrapper">
                <div class="col-3">
                    <div class="form">
                        <label>Dirección</label>
                        <input type="text" class="input-form" placeholder="Escriba su dirección">
                    </div> 
                    <div class="form">
                        <label>Barrio</label>
                        <input type="text" class="input-form" placeholder="Escriba su Barrio">
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="col-12">
                    <button type="button" class="basic-button shadow">
                        Enviar
                    </button>
                </div>
            </div>

        </section>
        <section id="mapa">
            <div class="">

            </div>
        </section>
        <section id="horarios">
            <div class="">

            </div>
        </section>
    </main>
</body>

</html>
